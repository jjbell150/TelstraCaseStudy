{% extends "index.html" -%}
{% block view_document %}
<h1>Retreive Document</h1>

<div style = font-size:20px; font-weight:bold; margin-left:150px;>
	{% if text is defined %}
		<p>Document ID: {{id}}<p>
		<p>Document Text: {{text}}</p>
	{% else %}
		<p>Resource not found</p>
	{% endif %}
</div>

{% endblock %}
